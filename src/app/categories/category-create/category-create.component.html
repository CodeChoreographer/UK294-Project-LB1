<div class="category-create-container">
  <h2>Kategorie erstellen</h2>

  @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
  }

  <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <label for="name">Name der Kategorie</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="categoryData.name"
      required
    />

    <div class="mat-slide-toggle-container">
      <label class="toggle-label">Aktiv?</label>
      <mat-slide-toggle id="active"
                        [(ngModel)]="categoryData.active"
                        name="active">

      </mat-slide-toggle>
    </div>

    <button type="submit" [disabled]="!categoryForm.valid">Kategorie erstellen</button>
  </form>
</div>
