<div class="category-list-container">
  <h2>Kategorien</h2>

  @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
  }

  @if (categories.length > 0) {
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let category">
          <button mat-raised-button color="primary" (click)="viewDetails(category.id)">
            Details anzeigen
          </button>
          @if (isAdmin) {
            <button mat-raised-button color="accent" (click)="editCategory(category.id)">
              Bearbeiten
            </button>
          }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  } @else {
    <p>Keine Kategorien verf√ºgbar.</p>
  }
</div>
