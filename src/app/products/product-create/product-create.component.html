<div class="product-create-container">
  <h2>Produkt erstellen</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <label for="sku">SKU</label>
    <input
      type="text"
      id="sku"
      name="sku"
      [(ngModel)]="productData.sku"
      required
    />

    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="productData.name"
      required
    />

    <label for="image">Bild-URL</label>
    <input
      type="text"
      id="image"
      name="image"
      [(ngModel)]="productData.image"
      required
    />

    <label for="description">Beschreibung</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="productData.description"
      required
    ></textarea>

    <label for="price">Preis</label>
    <input
      type="number"
      id="price"
      name="price"
      [(ngModel)]="productData.price"
      required
    />

    <label for="stock">Lagerbestand</label>
    <input
      type="number"
      id="stock"
      name="stock"
      [(ngModel)]="productData.stock"
      required
    />

    <label for="categoryId">Kategorie-ID</label>
    <input
      type="number"
      id="categoryId"
      name="categoryId"
      [(ngModel)]="productData.categoryId"
      required
    />

    <label for="active">Aktiv?</label>
    <input
      type="checkbox"
      id="active"
      name="active"
      [(ngModel)]="productData.active"
    />

    <button type="submit" [disabled]="!productForm.valid">Produkt erstellen</button>
  </form>
</div>
