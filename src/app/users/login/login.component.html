<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Anmeldung</h2>

    <label for="username">Benutzername</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
    />

    <label for="password">Passwort</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />

    @if (errorMessage) {
      <div class="error">{{ errorMessage }}</div>
    }

    <button type="submit" [disabled]="!loginForm.valid">Anmelden</button>
  </form>

  <p>Noch keinen Account?</p>
  <button (click)="navigateToRegister()">Registrieren</button>
</div>
