<div class="register-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <h2>Registrierung</h2>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Vorname</mat-label>
      <input
        matInput
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="formData.firstName"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nachname</mat-label>
      <input
        matInput
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="formData.lastName"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Strasse</mat-label>
      <input
        matInput
        type="text"
        id="street"
        name="street"
        [(ngModel)]="formData.street"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>PLZ</mat-label>
      <input
        matInput
        type="text"
        id="zip"
        name="zip"
        [(ngModel)]="formData.zip"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Stadt</mat-label>
      <input
        matInput
        type="text"
        id="city"
        name="city"
        [(ngModel)]="formData.city"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Land</mat-label>
      <input
        matInput
        type="text"
        id="country"
        name="country"
        [(ngModel)]="formData.country"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Telefon</mat-label>
      <input
        matInput
        type="text"
        id="phone"
        name="phone"
        [(ngModel)]="formData.phone"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mobiltelefon</mat-label>
      <input
        matInput
        type="text"
        id="mobilePhone"
        name="mobilePhone"
        [(ngModel)]="formData.mobilePhone"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input
        matInput
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Passwort</mat-label>
      <input
        matInput
        type="password"
        id="password"
        name="password"
        [(ngModel)]="formData.password"
        required
      />
    </mat-form-field>

    @if (errorMessage) {
      <mat-error>{{ errorMessage }}</mat-error>
    }

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!registerForm.valid"
      matTooltip="Bitte fÃ¼llen Sie alle Felder aus"
      [matTooltipDisabled]="registerForm.valid"
    >
      Registrieren
    </button>
  </form>
</div>
